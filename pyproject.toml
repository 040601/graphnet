[tool.black]
# Minimum requirements for the build system to execute.
requires = ["setuptools==59.5.0", "wheel"]  # PEP 508 specifications.

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
